<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WiFi Billing - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">WiFi Billing</h4>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input id="username" class="form-control" placeholder="Your name or device ID">
            </div>
            <button id="loginBtn" class="btn btn-primary w-100">Login</button>
          </div>
        </div>
        <p class="mt-3 text-muted small">This is a demo starter. After login you'll be redirected to the dashboard to buy access codes.</p>
      </div>
    </div>
  </div>
<script src="./app.js"></script>
</body>
</html>
