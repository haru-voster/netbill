<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WiFi Billing - Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <span class="navbar-brand">WiFi Billing</span>
      <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
    </div>
  </nav>

  <div class="container">
    <div class="card p-4">
      <h5>Select a package</h5>
      <div class="mb-3">
        <select id="packageSelect" class="form-select">
          <option value="1hr">1 Hour - KES 1</option>
          <option value="2hr">2 Hours - KES 20</option>
          <option value="5hr">5 Hours - KES 40</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone (for STK push)</label>
        <input id="phone" class="form-control" placeholder="2547XXXXXXXX">
        <div class="form-text">Default: 0753925088 (will be converted to international format in README)</div>
      </div>

      <button id="payBtn" class="btn btn-success">Pay with M-Pesa (STK Push)</button>

      <div id="result" class="mt-3"></div>

      <hr>

      <h6>Active Codes</h6>
      <ul id="codesList" class="list-group"></ul>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
